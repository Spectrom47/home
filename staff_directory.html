<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spectroms Kingdom — Forum (classic)</title>
  <style>
    /* Lightweight "classic forum" skin (Enjin-era inspired) */
    * { box-sizing:border-box; margin:0; padding:0; font-family: "Helvetica Neue", Arial, Helvetica, sans-serif; }
    body {
      background: linear-gradient(180deg,#0b1220 0%, #0f1724 60%), url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=60') center/cover fixed;
      color:#dfe8f8;
      min-height:100vh;
      padding:20px;
    }

    header { background:rgba(8,12,20,0.85); padding:14px 18px; border-radius:6px; margin-bottom:18px; box-shadow: 0 6px 18px rgba(0,0,0,0.45); }
    .container { max-width:1100px; margin:0 auto; }

    .brand { display:flex; align-items:center; gap:12px; }
    .logo { font-weight:700; font-size:20px; color:#fff; }
    .sub { color:#9fb3e6; font-size:13px; }

    .board {
      margin-top:16px;
      background: rgba(255,255,255,0.03);
      border-radius:6px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: 0 8px 26px rgba(2,6,23,0.6);
    }

    /* toolbar */
    .toolbar { display:flex; justify-content:space-between; align-items:center; gap:12px; padding:10px 12px; background:rgba(255,255,255,0.02); border-bottom:1px solid rgba(255,255,255,0.02); }
    .toolbar .left { display:flex; gap:8px; align-items:center; }
    .search input { padding:8px 10px; border-radius:4px; border:1px solid rgba(255,255,255,0.06); background:rgba(0,0,0,0.25); color:#eaf2ff; }
    .btn { background:#1e90ff; color:#081228; padding:8px 10px; border-radius:4px; font-weight:700; border:0; cursor:pointer; }
    .btn.ghost { background:transparent; color:#9fb3e6; border:1px solid rgba(255,255,255,0.04); }

    /* forum table */
    .forum-table { width:100%; border-collapse:collapse; }
    .forum-row { display:grid; grid-template-columns: 56% 12% 12% 20%; gap:8px; align-items:center; padding:12px 14px; border-bottom:1px solid rgba(255,255,255,0.02); }
    .forum-row.alt { background: linear-gradient(90deg, rgba(255,255,255,0.006), rgba(255,255,255,0.004)); }
    .forum-left { display:flex; gap:12px; align-items:center; }
    .forum-icon { width:60px; height:48px; background:#102233; border-radius:4px; display:flex; align-items:center; justify-content:center; font-weight:700; color:#9fb3e6; border:1px solid rgba(255,255,255,0.03); }
    .forum-title { font-weight:700; color:#eaf2ff; font-size:15px; }
    .forum-desc { color:#9fb3e6; font-size:13px; margin-top:6px; }

    .stat { text-align:center; color:#cfe3ff; font-weight:700; }
    .small { font-weight:400; font-size:13px; color:#9fb3e6; margin-top:4px; text-align:center; }

    .lastpost { text-align:right; font-size:13px; color:#9fb3e6; }
    .lastpost .who { color:#eaf2ff; font-weight:700; display:block; }
    .lastpost .when { font-size:12px; color:#9fb3e6; margin-top:4px; }

    /* topic list inside a forum (simulated) */
    .topics { padding:12px 14px; background:rgba(255,255,255,0.01); display:none; flex-direction:column; gap:8px; border-top:1px dashed rgba(255,255,255,0.02); }
    .topic { display:flex; gap:12px; align-items:flex-start; padding:8px; background:rgba(255,255,255,0.01); border-radius:4px; }
    .topic .avatar { width:46px; height:46px; border-radius:4px; object-fit:cover; border:1px solid rgba(255,255,255,0.05); }
    .topic .info { flex:1; }
    .topic .title { font-weight:700; color:#eaf2ff; }
    .topic .meta { color:#9fb3e6; font-size:13px; margin-top:6px; }

    /* mobile */
    @media (max-width:860px) {
      .forum-row { grid-template-columns: 1fr 18% 18%; }
      .lastpost { display:none; }
      .forum-icon { width:48px; height:44px; }
    }
    @media (max-width:520px) {
      .forum-row { grid-template-columns: 1fr; gap:6px; padding:10px; }
      .stat, .small { text-align:left; }
      .lastpost { text-align:left; }
    }

    footer { margin-top:18px; color:#9fb3e6; text-align:center; font-size:13px; }
    a.link { color:#7fb7ff; text-decoration:none; }
    a.link:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div>
          <div class="logo">Spectroms Kingdom Forums</div>
          <div class="sub">Classic forum layout — categories, threads, last post</div>
        </div>
      </div>
    </header>

    <div class="board" aria-live="polite">
      <div class="toolbar">
        <div class="left">
          <button class="btn" id="newTopicBtn">New Topic</button>
          <button class="btn ghost" id="markRead">Mark all read</button>
        </div>
        <div class="right" style="display:flex; gap:8px; align-items:center;">
          <div class="search">
            <input id="searchBox" placeholder="Search forums, topics or users..." />
          </div>
        </div>
      </div>

      <div id="forumsRoot">
        <!-- Forums rendered here -->
      </div>
    </div>

    <footer>&copy; 2025 Spectroms Kingdom — classic forum skin</footer>
  </div>

  <script>
    (function () {
      const FORUM_DATA = [
        {
          id: 'f1',
          title: 'Announcements',
          desc: 'Official news, updates and server-wide information.',
          icon: 'A',
          threads: 18,
          posts: 142,
          last: { who: 'Spectrom', when: 'Today, 09:12' },
          topics: [
            { id:'t1', title:'Server Update 2.4 Released', author:'Spectrom', replies:12, views:621, time:'Today, 08:50', avatar:'https://i.pravatar.cc/80?img=1' },
            { id:'t2', title:'Maintenance schedule', author:'Oynx', replies:4, views:120, time:'Yesterday, 19:02', avatar:'https://i.pravatar.cc/80?img=2' }
          ]
        },
        {
          id: 'f2',
          title: 'General Discussion',
          desc: 'Chat about anything related to the community.',
          icon: 'G',
          threads: 432,
          posts: 3892,
          last: { who: 'miss.the_rage', when: 'Yesterday, 22:37' },
          topics: [
            { id:'t3', title:'Introduce yourself!', author:'TopDilf', replies:86, views:2301, time:'2 days ago', avatar:'https://i.pravatar.cc/80?img=3' },
            { id:'t4', title:'Favorite spawn locations', author:'Trippy', replies:9, views:412, time:'Yesterday, 13:10', avatar:'https://i.pravatar.cc/80?img=12' }
          ]
        },
        {
          id: 'f3',
          title: 'Staff Corner',
          desc: 'Private or semi-private staff discussions and coordination.',
          icon: 'S',
          threads: 67,
          posts: 558,
          last: { who: 'FAN', when: 'Today, 06:11' },
          topics: [
            { id:'t5', title:'Shift rotations (updated)', author:'Gunslinger5484', replies:3, views:78, time:'Today, 05:50', avatar:'https://i.pravatar.cc/80?img=5' }
          ]
        }
      ];

      const root = document.getElementById('forumsRoot');
      const searchBox = document.getElementById('searchBox');
      const newTopicBtn = document.getElementById('newTopicBtn');

      function createNode(tag, attrs = {}, children = []) {
        const el = document.createElement(tag);
        for (const k in attrs) {
          if (k === 'class') el.className = attrs[k];
          else if (k === 'text') el.textContent = attrs[k];
          else el.setAttribute(k, attrs[k]);
        }
        (Array.isArray(children) ? children : [children]).forEach(c => {
          if (!c) return;
          if (typeof c === 'string') el.appendChild(document.createTextNode(c));
          else el.appendChild(c);
        });
        return el;
      }

      function renderForumRow(forum, index) {
        const row = createNode('div', { class: 'forum-row' + (index % 2 ? ' alt' : '') });

        // Left: icon, title, description
        const left = createNode('div', { class: 'forum-left' }, [
          createNode('div', { class: 'forum-icon', text: forum.icon }),
          createNode('div', {}, [
            createNode('div', { class: 'forum-title' }, [
              createNode('a', { class: 'link', href: '#', text: forum.title })
            ]),
            createNode('div', { class: 'forum-desc', text: forum.desc })
          ])
        ]);

        // Threads count
        const threads = createNode('div', { class: 'stat', text: forum.threads.toString() });
        const threadsLabel = createNode('div', { class: 'small', text: 'Threads' });

        // Posts count
        const posts = createNode('div', { class: 'stat', text: forum.posts.toString() });
        const postsLabel = createNode('div', { class: 'small', text: 'Posts' });

        const countsWrap = createNode('div', {}, [threads, threadsLabel]);
        const postsWrap = createNode('div', {}, [posts, postsLabel]);

        // Last post info
        const last = createNode('div', { class: 'lastpost' }, [
          createNode('span', { class: 'who', text: forum.last.who }),
          createNode('span', { class: 'when', text: forum.last.when })
        ]);

        // Put together depending on responsive columns
        row.appendChild(left);
        row.appendChild(countsWrap);
        row.appendChild(postsWrap);
        row.appendChild(last);

        // topics container (collapsed)
        const topics = createNode('div', { class: 'topics', id: 'topics-' + forum.id });

        forum.topics.forEach(t => {
          const topic = createNode('div', { class: 'topic' }, [
            createNode('img', { class: 'avatar', src: t.avatar, alt: t.author }),
            createNode('div', { class: 'info' }, [
              createNode('div', { class: 'title' }, [
                createNode('a', { class: 'link', href: '#', text: t.title })
              ]),
              createNode('div', { class: 'meta', text: `by ${t.author} • ${t.replies} replies • ${t.views} views • ${t.time}` })
            ])
          ]);
          topics.appendChild(topic);
        });

        // toggle topics on click of title
        left.querySelector('.forum-title a').addEventListener('click', (e) => {
          e.preventDefault();
          const visible = topics.style.display === 'flex';
          // close all
          document.querySelectorAll('.topics').forEach(n => n.style.display = 'none');
          if (!visible) topics.style.display = 'flex';
        });

        // append row & topics
        const wrapper = createNode('div');
        wrapper.appendChild(row);
        wrapper.appendChild(topics);
        return wrapper;
      }

      function render(forums) {
        root.innerHTML = '';
        forums.forEach((f, i) => root.appendChild(renderForumRow(f, i)));
      }

      // simple search
      function doSearch(q) {
        const ql = q.trim().toLowerCase();
        if (!ql) { render(FORUM_DATA); return; }
        const filtered = FORUM_DATA.map(f => {
          const topics = (f.topics || []).filter(t => (t.title + ' ' + t.author).toLowerCase().includes(ql));
          if (f.title.toLowerCase().includes(ql) || f.desc.toLowerCase().includes(ql) || topics.length) {
            return Object.assign({}, f, { topics });
          }
          return null;
        }).filter(Boolean);
        render(filtered);
      }

      searchBox.addEventListener('input', (e) => doSearch(e.target.value));

      newTopicBtn.addEventListener('click', () => {
        const title = prompt('Enter topic title (demo):');
        if (!title) return;
      });

      // initial render
      render(FORUM_DATA);
    })();
  </script>
</body>
</html>
